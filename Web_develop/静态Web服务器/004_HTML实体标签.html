<!DOCTYPE html>
<html>
    <head>
        <title>实体标记</title>
    </head>
    <body>
        <!--空格 &nbsp;-->
        空格： &nbsp;&nbsp;空格  
        <br>
    
        <!--大于号，小于号-->
        <!--
            在网页上如果想显示一个<a>这样的内容
            直接在源代码中编写<a>是不行的
            <a>因为他被浏览器当作特殊的标签来处理了
            需要使用实体符号
            &lt; 表示小于号
            &gt; 表示大于号
        -->
        &lt;a&gt;





    </body>
</html>
