<!DO<!DOCTYPE html><!--HTML5的语法标记，如果没有这行标记，表示当前html页面采用的是HTML4的语法-->

<!-- HTML的注释格式-->

<!-- HTML的根标记-->
<html>
    <!--HTML的头标记-->
    <!--一定要注意合理的缩进：代码格式要规范-->
    <!--有父子关系时要缩进-->
    <head>
        <!--网页的标题，显示在浏览器的左上角-->
        <title>我的第一个HTML页面</title>
    </head>
    <!--HTML的体标记-->
    <!--body是网页的主体，显示在浏览器页面上的内容-->
    <body>
        Hello World!
    </body>
</html>
